<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic page data and setup -->
  <meta charset="utf-8">
  <title>Product Landing Page</title>
  <meta name="description" content="Product Landing Page project for freeCodeCamp course.">
  <meta name="author" content="joldie">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="css/stylesheet.css">

</head>

<body>

  <header id="header">

    <img id="header-img" src="images/placeholder_150x100.png" alt="logo" />

    <nav id="nav-bar">
      <ul>
        <li>
          <a href="#what-is-it">What is it?</a>
        </li>
        <li>
          <a href="#testimonials">Testimonials</a>
        </li>
        <li>
          <a href="#where-to-buy">Where to buy</a>
        </li>
      </ul>
    </nav>

  </header>

  <main>

    <h1>Page Title</h1>

    <section id="what-is-it">
      <h2>What is it?</h2>
      <div id="video">
      </div>
    </section>

    <section id="testimonials">
      <h2>User Testimonials</h2>
      <div id="flex-container">
        <div>
          <div class="circle-wrapper">
            <img class="circle-img" src="images/placeholder_150x100.png" alt="" />
          </div>
          Person 1
        </div>
        <div>
          <div class="circle-wrapper">
            <img class="circle-img" src="images/placeholder_150x100.png" alt="" />
          </div>
          Person 2
        </div>
        <div>
          <div class="circle-wrapper">
            <img class="circle-img" src="images/placeholder_150x100.png" alt="" />
          </div>
          Person 3
        </div>
      </div>
    </section>

    <section id="where-to-buy">
      <h2>Where to Buy</h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input type="email" id="email" placeholder="Enter your email address">
        <input id="submit" type="submit" value="Sign up!"></input>
      </form>
    </section>

  </main>

  <footer>
    Made by
    <a href=" https://github.com/joldie/ " target="_blank ">joldie</a> as a project for the
    <a href="https://learn.freecodecamp.org/ " target="_blank ">freeCodeCamp</a> Responsive Web Design course
  </footer>

</body>

</html>
